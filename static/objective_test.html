<!DOCTYPE html>
<html>
<head>
  <title>Objective Quiz Test</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    button { margin: 0.5rem; }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Objective Quiz</h1>
  <div id="quiz">
    <p id="question">Loading question...</p>
    <div id="options"></div>
    <p id="feedback"></p>
    <button id="next-btn" style="display:none;">Next question</button>
  </div>

  <script>
    const USER_ID = "af7c51c4-f34b-4cb5-bd8f-3475b1491f10";

    let seenQuestions = new Set();
    let correctAnswer = "";
    let questionNumber = 0;
    let totalScore = 0;
    let totalQuestions = 5;

    async function loadQuestion() {
      const res = await fetch("/objective/question");
      const data = await res.json();
      document.getElementById("question").textContent = data.question;
      questionNumber += 1;
      correctAnswer = data.answer; // for testing only

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      for (const [key, value] of Object.entries(data.options)) {
        const btn = document.createElement("button");
        btn.textContent = `${key}) ${value}`;
        btn.onclick = () => {
          submitAnswer(key); // Send "A", "B", "C", or "D"
        };
  optionsDiv.appendChild(btn);
      }
    }

    async function submitAnswer(userAnswer) {
      const res = await fetch("/objective/answer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: USER_ID,  
          answers:[
            {
              question_number: questionNumber,
              correct_answer: correctAnswer,
              answer: userAnswer
            }
          ]
          // For now, we send the correct answer back (stateless demo)
        })
      });

      const result = await res.json();
      if (result.is_correct) {
        totalScore += 1;
      }

      const feedback = result.is_correct ? "âœ… Correct!" : "âŒ Incorrect.";
      document.getElementById("feedback").textContent = `${feedback} (${totalScore}/${questionNumber})`;

      if (questionNumber >= totalQuestions) {
        document.getElementById("next-btn").style.display = "none";
        document.getElementById("feedback").textContent += ` ðŸŽ‰ Final Score: ${totalScore}/${totalQuestions}`;
      } else {
        document.getElementById("next-btn").style.display = "inline-block";
      }
    }

    loadQuestion();

    // Next question button handler
    document.getElementById("next-btn").onclick = () => {
      document.getElementById("feedback").textContent = "";
      document.getElementById("next-btn").style.display = "none";
      loadQuestion();
    };

  </script>
</body>
</html>
