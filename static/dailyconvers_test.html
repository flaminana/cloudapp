<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Conversation Test</title>
</head>
<body>
  <h1>üó£Ô∏è Daily German Conversation</h1>

  <button onclick="getPrompt()">Get New Question</button>
  <p id="question"></p>

  <button onclick="startRecording()">üéôÔ∏è Start Recording</button>
  <button onclick="stopRecording()">‚èπÔ∏è Stop & Transcribe</button>
  <p id="transcription"></p>

  <button onclick="finalizeAnswer()">‚úÖ Check Answer</button>
  <p id="feedback"></p>
  <p id="status" style="color: green;"></p>

  <script>
    let promptId = "";
    let finalText = "";
    let mediaRecorder;
    let audioChunks = [];

    let questionNumber = 0;
    let totalScore = 0;

    const USER_ID = "af7c51c4-f34b-4cb5-bd8f-3475b1491f10";

    async function getPrompt() {
      const res = await fetch("/daily/prompt");
      const data = await res.json();
      promptId = data.prompt_id;
      document.getElementById("question").innerText = "üìù " + data.sentence;
    }

    async function startRecording() {
      document.getElementById("status").innerText = "üéôÔ∏è Recording...";

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.start();
    }

    async function stopRecording() {
        document.getElementById("status").innerText = "‚è≥ Transcribing...";
        mediaRecorder.stop();

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
        const formData = new FormData();
        formData.append("file", audioBlob, "recording.wav");

        const res = await fetch("/daily/record", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        finalText = data.recognized_text;
        document.getElementById("transcription").innerText = "üó£Ô∏è You said: " + finalText;
      };
    }

    async function finalizeAnswer() {
      const res = await fetch("/daily/finalize", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
        prompt_id: promptId,
        user_id: USER_ID,  // ‚úÖ Now using your fixed UUID
        final_text: finalText
      })
      });
      
      if (!res.ok) {
        const error = await res.json();
        document.getElementById("feedback").innerText = `‚ö†Ô∏è ${error.detail}`;
        document.getElementById("status").innerText = "‚ùå Try again";
        return;
      }

      const data = await res.json();

      totalScore = data.total_score;
      questionNumber = data.question_number;

      document.getElementById("status").innerText = "‚úÖ Transcription complete";
      document.getElementById("feedback").innerText =
        `‚úÖ Score: ${data.score} | ${data.feedback}`;

      if (data.is_finished) {
        document.getElementById("question").innerText = `üèÅ Exercise complete! Final score: ${totalScore}/5`;
        document.getElementById("status").innerText = "üéâ Well done!";
      } else {
        await getPrompt(); // Load next question
        document.getElementById("transcription").innerText = "";
        document.getElementById("feedback").innerText = "";
        document.getElementById("status").innerText = `‚û°Ô∏è Question ${questionNumber + 1}`;
      }
    }

  </script>
</body>
</html>
